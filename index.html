<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你有聽過嗎？</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/script.js"></script>
</head>

<body>
     <!-- 隱藏關 -->
     <div id="AQ">
        <span></span>
    </div>

    <img id="titleText" src="./images/投影片1(已去底).gif" alt="">

    <!-- 做一個袋子裡面放Start鈕 -->
    <div id="containerOfStart">
        <a href="./gameMCQ.html"><span>START</span></a>
    </div>

    <!-- 裝遊戲方法按鈕的袋子 -->
    <div id="containerOfRule">
        <button>遊戲方法</button>
        <div class="icon">
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </div>
    </div>

    <div id="explanation">
        <!-- 叉叉按鈕 -->
        <div><i id="closePage" class="fa fa-times-circle" aria-hidden="true"></i></div>
        <!-- 第一頁說明 -->
        <div id="firstPage" class="rule">
            <p>聽聲音，根據聽到的，選出或寫出他的出處。</p>
            <br>
            <p>一共有 10 題選擇題</p>
            <p>既然是選擇題的話就...</p>
            <p>選一個最適合的答案啊！</p>
            <br><br>
            <p>*遊戲開始後第一題若沒有聽到題目請直接按重播鈕*</p>
        </div>
        <!-- 第二頁說明 -->
        <div id="secondPage" class="rule">
            <p>通常沒有人會點開遊戲說明，</p>
            <p>會點進第二頁的更是奇葩中的奇葩呢</p>
            <p>你真特別給你一個讚(Y)</p>
            <br><br>
            <p>作為獎勵我就偷偷告訴你吧</p>
            <p>在大廳畫面最左上角的那個背景圖叉叉</p>
            <p>找到他並且毫不猶豫地點下去吧</p>
            <p>玩得愉快~</p>
        </div>
        <!-- 下一頁按鈕 -->
        <div><i id="nextPage" class="fa fa-chevron-circle-right" aria-hidden="true"></i></div>
    </div>
</body>

</html>
